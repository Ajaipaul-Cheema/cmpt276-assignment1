<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMPT 276 Assignment 1</title>
    <link rel="stylesheet" href="./stylesheets/calculator.css" />
    <script src="calculator.js"></script>
</head>
<body>
    <section style="background-color: #3f3c39">&nbsp;</section>
    <section class="border">
        <h1>Grade Calculator</h1>
        <section class="white-box">
            <h2>Activities</h2>
            <p>Give grades to the numeric activities:</p>
            <br>
                <table id="gradeTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Percent</th>
                        </tr>
                    </thead>
                    <tbody id="gradeTableBody">
                        <tr>
                            <td>Activity 1</td>
                            <td>A1</td>
                            <td><input id="a1weight" type="number"></td>
                            <td><input id="a1gottenScore" type="number" onkeydown="calculate()" onkeyup="calculate()"> / <input id="a1totalScore" type="number" onkeydown="calculate()" onkeyup="calculate()"></td>
                            <td id="percentage1" />
                        </tr>
                        <tr>
                            <td>Activity 2</td>
                            <td>A2</td>
                            <td><input id="a2weight" type="number"></td>
                            <td><input id="a2gottenScore" type="number" onkeydown="calculate()" onkeyup="calculate()"> / <input id="a2totalScore" type="number" onkeydown="calculate()" onkeyup="calculate()"></td>
                            <td id="percentage2" />
                        </tr>
                        <tr>
                            <td>Activity 3</td>
                            <td>A3</td>
                            <td><input id="a3weight" type="number"></td>
                            <td><input id="a3gottenScore" type="number" onkeydown="calculate()" onkeyup="calculate()"> / <input id="a3totalScore" type="number" onkeydown="calculate()" onkeyup="calculate()"></td>
                            <td id="percentage3" />
                        </tr>
                        <tr>
                            <td>Activity 4</td>
                            <td>A4</td>
                            <td><input id="a4weight" type="number"></td>
                            <td><input id="a4gottenScore" type="number" onkeydown="calculate()" onkeyup="calculate()"> / <input id="a4totalScore" type="number" onkeydown="calculate()" onkeyup="calculate()"></td>
                            <td id="percentage4" />
                        </tr>
                    </tbody>
                  </table>
                  <section class="left-buttons">
                    <button id="addActivity" type="button" onclick="addActivity()">ADD ACTIVITY</button>
                  </section>
                  <h3>Result</h3>
                  <section class="right-buttons">
                    <button id="weighted" type="button" onclick="weighted()">WEIGHTED</button>
                    <button id="mean" type="button" onclick="mean()">MEAN</button>
                  </section>
                  <p id="result" >Final Grade (%)</p>
        </section> 
        </section> 
    <section class="bottom-grey" style="background-color: #3f3c39">&nbsp;</div> 
</body>
</html>
